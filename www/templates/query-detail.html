<ion-view>
  <ion-content class="bg-black">
    <div class="sexpert-bg">
      <div class="page-title padding-horizontal">
        <h4>Ask The Sexpert </h4>
      </div>
    </div>
    <div class="confes-box padding-horizontal border-pr">
      <div class="conf-title">
        <h1 class="royal-color">CONFESS
YOUR SECRETS</h1>
      </div>
      <div class="cards">
        <div class=" item-text-wrap">
          Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
        </div>
      </div>
      <div class="nav-ui">
          <img src="img/nav2.png" alt="">
      </div>
    </div>
    <div class="list-all"  ng-repeat="blog in loveblog track by $index">

      <div class="mt30 padding-horizontal">
        <div class="card">
          <div class="item-text-wrap padd7">
            <div class="fav pull-right">
              <img src="img/lips4.png" alt="">
            </div>
            <div class="row">
              <div class="col-75">
                <div class="all-title">
                  <span>{{blog.timestamp|date}} By {{blog.author}}</span>
                  <h5 class="royal-color" ng-bind-html="blog.title | cut:true:50:'. . .'"></h5>
                </div>
              </div>
              <div class="col-25">
                <div class="view-count pull-right">
                  <h4>{{blog.views}}</h4>
                  <span>views</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="desc-all">
                  <p ng-bind-html="blog.desc"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="share" >
          <div class="display-inline">
            <span>share:</span>
          </div>
          <div class="share-list display-inline">
            <ul>
              <li>
                <i class="fa fa-facebook"></i>
              </li>
              <li>
                <i class="fa fa-twitter"></i>
              </li>
              <li>
                <i class="fa fa-google-plus"></i>
              </li>
              <li>
                <i class="fa fa-pinterest-p"></i>
              </li>
              <li>
              <i class="fa fa-envelope"></i>
              </li>
            </ul>
          </div>
        </div>
        <div class="next-story view-more pull-right mt20">
          <button class="button button-small button-assertive " type="button" name="button"><i class="fa fa-chevron-left" style="padding-right:5px;" aria-hidden="true"></i> Previous Story </button>
          <button class="button button-small button-assertive " type="button" name="button">Next Story <i class="fa fa-chevron-right" aria-hidden="true" style="padding-left:5px;"></i></button>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
