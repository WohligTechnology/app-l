<ion-view>
  <ion-content class="bg-black">
<div class="lust-bg">
<div class="page-title padding-horizontal">
  <h4> Lust</h4>
</div>
</div>
<div class="list-all" ng-repeat="lust in loveblog track by $index" ui-sref="app.detail({id:lust.id})">
  <div class="img-list">
    <img ng-src="{{lust.image|serverimage}}" alt="" class="full-image">
  </div>
  <div class="list-data padding-horizontal">
    <div class="card">
      <div class="item-text-wrap padd7">
        <div class="fav pull-right">
        <img src="img/lips.png" alt="">
        </div>
        <div class="row">
          <div class="col-75">
            <div class="all-title">
              <span>{{lust.timestamp|date}} By {{lust.author}}</span>
              <h4 class="positive-color">{{lust.title}}</h4>
            </div>
          </div>
          <div class="col-25">
            <div class="view-count pull-right">
              <h4>{{lust.views}}</h4>
              <span>view</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="desc-all">
              <p ng-bind-html="lust.desc | cut:true:100:'. . .'"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
