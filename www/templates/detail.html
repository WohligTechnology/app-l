<ion-view>
  <ion-content class="bg-black">
<div ng-class="headerClass.header">
<div class="page-title padding-horizontal">
  <h4>{{headerClass.title}}</h4>
</div>
</div>
<div class="list-all" >
  <div class="img-list">
    <img ng-src="{{article.article.image|serverimage}}" alt="" class="full-image">
  </div>
  <div class="list-data padding-horizontal">
    <div class="card">

      <div class="item-text-wrap padd7">
        <div class="fav pull-right">
      <img src="img/heart.png" alt="">
        </div>
        <div class="row">
          <div class="col-75">
            <div class="all-title">
              <span>{{article.article.timestamp|date}} By {{article.article.author}}</span>
              <h4 ng-class="headerClass.color">{{article.article.title}}</h4>
            </div>
          </div>
          <div class="col-25">
            <div class="view-count pull-right">
              <h4>{{article.article.views}}</h4>
              <span>views</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="desc-all ">
              <p ng-bind-html="article.category.desc">
</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="share" >
              <div class="display-inline">
                <span>share:</span>
              </div>
              <div class="share-list display-inline">
                <ul>
                  <li>
                    <i class="fa fa-facebook"></i>
                  </li>
                  <li>
                    <i class="fa fa-twitter"></i>
                  </li>
                  <li>
                    <i class="fa fa-google-plus"></i>
                  </li>
                  <li>
                    <i class="fa fa-pinterest-p"></i>
                  </li>
                  <li>
                  <i class="fa fa-envelope"></i>
                  </li>
                </ul>
              </div>
            </div>
            <div class="next-story view-more pull-right mt20">
              <button class="button button-small button-assertive " type="button" name="button" ui-sref="app.detail({id:article.prev})" ng-if="article.prev"><i class="fa fa-chevron-left" style="padding-right:5px;" aria-hidden="true"></i> Previous Story </button>
              <button class="button button-small button-assertive " type="button" name="button" ui-sref="app.detail({id:article.next})" ng-if="article.next" >Next Story <i class="fa fa-chevron-right" aria-hidden="true" style="padding-left:5px;"></i></button>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
              <div id="disqus_thread"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  </ion-content>
</ion-view>
