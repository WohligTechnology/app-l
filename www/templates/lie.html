<ion-view>
  <ion-content class="bg-black">
<div class="lie-bg">
<div class="page-title padding-horizontal">
  <h4> Lie</h4>
</div>
</div>
<div class="list-all" ng-repeat="lie in loveblog track by $index" ui-sref="app.detail({id:lie.id})">
  <div class="img-list">
    <img ng-src="{{lie.image|serverimage}}" alt="" class="full-image">
  </div>
  <div class="list-data padding-horizontal">
    <div class="card">
      <div class="item-text-wrap padd7">
        <div class="fav pull-right">
          <img src="img/heart2.png" alt="">
        </div>
        <div class="row">
          <div class="col-75">
            <div class="all-title">
              <span>{{lie.timestamp|date}} By {{lie.author}}</span>
              <h4 class="positive-color">{{lie.title}}</h4>
            </div>
          </div>
          <div class="col-25">
            <div class="view-count pull-right">
              <h4>{{lie.views}}</h4>
              <span>views</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="desc-all">
              <p ng-bind-html="lie.desc | cut:true:100:'. . .'"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </ion-content>
</ion-view>
